

<table *ngIf="data.length!=0" class="table table-striped col-sm-4" >
    <tr>
        <th scope="row">Name</th>
        <th scope="row">Contact</th>
    </tr>

    <tr *ngFor="let item of data">
        <td #coldata>{{item.username}}</td>
        <td>{{item.contact}}</td>
        <td><button class="btn btn-primary" (click)="editdata(item)">Edit</button></td>
    </tr>
    
    
</table>


<div class="col-sm-6" style="margin-left: 600px; margin-top: 20px;" *ngIf="formOpen">
<h1>Update Form</h1>
<form  class="form"  #updatData="ngForm" (ngSubmit)="addNewItem(updatData.value)">
    <!-- <form *ngIf="formOpen" #updatData="ngForm" (ngSubmit)="updateDataEvent.emit(updatData.value)"> -->
    <!-- <form *ngIf="formOpen"> -->
<input type="text" class="form-control" style="width: 250px;" placeholder="Enter Name" name="username" ngModel  [(ngModel)]="setusername" #iduser >&nbsp;
<input type="number" class="form-control" style="width: 250px;" placeholder="Enter Contact" name="contact" ngModel  [(ngModel)]="setcontact" #idcontact>&nbsp;
<br>
<button class="btn btn-success" type="submit">Update Data</button>
<!-- <button (click)="[updateDataEvent.emit(iduser.value && idcontact.value)]">Update Data</button> -->
</form>
</div>
